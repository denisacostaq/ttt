language: cpp
dist: xenial
os:
- linux
env:
- CONFIG=Debug
before_install:
- sudo add-apt-repository --yes ppa:ubuntu-sdk-team/ppa
- sudo apt-get update -y
- sudo apt-get install qtbase5-dev qtdeclarative5-dev libqt5webkit5-dev libsqlite3-dev -y
- sudo apt-get install qt5-default qttools5-dev-tools -y
- sudo apt-get install clang -y
script:
- mkdir build
- cd build
- export CXX="clang++"
- export CC="clang"
- qmake ..
- make -j 3
- sha1sum tests > tests.sha1
- cd ..
notifications:
  email:
  - denisacostaq@gmail.com
deploy:
  provider: releases
  api_key:
    secure: 
  file:
   - build/tests
   - vuild/tests.sha1
  skip_cleanup: true
  draft: true
  on:
    repo: denisacostaq/ttt
    tags: true
